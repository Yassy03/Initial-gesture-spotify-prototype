<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gesture Recognition</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="sketch.js" type="module"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm/vision_wasm_internal.js" async></script>
    <script src="./models/face-api.min.js"></script>
  </head>

  <body>

    <header>
      <h1> Gesture Recognition</h1>
    </header>

    <main>
      <!-- Spotify Authentication Button -->
      <div> 
        <button id="authButton" class="btn btn-primary btn-lg mb-3">Authenticate with Spotify</button>
      </div>

      <!-- Canvas for gesture visualizations -->
      <canvas id="gestureCanvas"></canvas>

      <!-- Video container with webcam and overlay canvas -->
      <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="gesture_canvas"></canvas>
         <canvas id="face_canvas"></canvas>
      </div>

      <!-- Button to enable/disable webcam -->
      
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>
        <p id="gesture_output" class="output"></p>
        <p id="face_output" class="output"></p>

      </div>
    </main>

    <script src="app.js"></script>

  </body>
</html>
